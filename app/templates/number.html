<h1>Numbers to Words</h1>
<p>Enter a number between 0 and 1000...</p>
  <div class="container" >
    <input type="text" id="number" ng-model="input"/>
    <input type="button" id="enter" value="Enter" ng-click="number.convert()"/>
  </div>
  <div id="reply" ng-model="output">{{ output }}</div>
  <div id="image" ng-model="Images">{{Images }}</div>
